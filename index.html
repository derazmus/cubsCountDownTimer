<!DOCTYPE html>
<html lang="en-us">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cubs Timer 2018</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<!--boostrap js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--googlefont-->
<link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

<body>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <p> Count Down to Opening Day 2018</p>
        <br>
        <div id="timer"></div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <p> Count Down to Cubs Home Opener 2018</p>
        <br>
        <div id="homeTimer"></div>
    </div>
    <script type="text/javascript">
    //set the date were counting to
    var countDownDate = new Date("March 29,2018 11:40:00").getTime();

    //update every 1 second
    var x = setInterval(function() {
        //get todays date and time
        var now = new Date().getTime();
        //find the distance between now and the countdown date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("timer").innerHTML = days + " days " + hours + " hours " +
            minutes + " minutes " + seconds + " seconds";

        // If the count down is finished, write some text 
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "Play Ball!!";
        }
    }, 1000);

    //set the date were counting to
    var countDownDateHome = new Date("April 9,2018 13:20:00").getTime();

    //update every 1 second
    var x = setInterval(function() {
        //get todays date and time
        var now = new Date().getTime();
        //find the distance between now and the countdown date
        var distance = countDownDateHome - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("homeTimer").innerHTML = days + " days " + hours + " hours " +
            minutes + " minutes " + seconds + " seconds";

        // If the count down is finished, write some text 
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("homeTimer").innerHTML = "Play Ball"
        }
    }, 1000);
    </script>
</body>

</html>
